<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
        <!-- <button id="back" onclick=""> &lt; Back</button> -->
        <div class="container">
            <div class="left-panel">
                <div class="logo">
                    <img class="box-img" src="logo.jpg" alt="logo">
                </div>
                <div class="side-img">
                   <img class="box-img1" src="side-img.jpg" alt="side-img">
                </div>
            </div>
            <div class="right-panel">
                <div class="login-info">
                    <div class="tab-menu">
                        <ul>
                            <li><a href="#" class="tab active">Log in</a></li>
                            <li><a href="#" class="tab">Sign up</a></li>
                        </ul>
                    </div>
                    <form class="login-form">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" class="center" contact@dscodetech.com />

                        <label for="password">Password</label>
                        <input type="password" id="password" class="error center" />

                        <div class="form-footer">
                            <span class="error-message">Wrong password</span>
                            <a href="#" class="forgot-link footer">Forgot password?</a>
                        </div>

                            <button type="submit" class="continue-btn">Continue</button>
                    </form>
                </div>
                <div class="login-buttons">
                    <button class="apple-button"> Login with Apple</button>
                    <button class="google-button">Login with Google</button>
                    <div class="signup-text">
                        Don't have an account? <a class="footer" href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
