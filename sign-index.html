<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="sign-style.css">
</head>
<body>
        <!-- <button id="back" onclick=""> &lt; Back</button> -->
        <div class="container">
            <div class="left-panel">
                <div class="logo">
                    <img class="box-img1" src="logo.jpg" alt="Company Logo">
                </div>
                <div class="side-img">
                    <img class="box-img2" src="side-img.jpg" alt="Side Illustration">
                </div>
            </div>
            <div class="right-panel">
                <div class="login-info">
                    <div class="tab-menu">
                        <ul>
                            <li><a href="#" class="tab">Log in</a></li>
                            <li><a href="#" class="tab active">Sign up</a></li>
                        </ul>
                    </div>
                    <form class="form">
                        <p>Join our sustainable marketplace as a buyer or seller</p>
                        <input type="text" class="form" placeholder="Full Name" />
                        <input type="email" class="form" placeholder="E-mail"/>
                        <input type="tel" class="form" placeholder="Phone"/>
                        <input type="password" class="form" placeholder="Password"/>
                        <input type="password" class="form" placeholder="Confirm Phone"/>
                        <input type="text" class="form" placeholder="Join As: Customer,Raddi wala,Company"/>
                    </form>
                </div>
                <div class="login-buttons">
                    <button class="reg"> Register</button>
                    <button class="sign">Have account? Sign In</button>
                </div>
            </div>
        </div>
</body>
</html>
